<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Caesar Cipher</title>
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel = "stylesheet">
    </head>

    <body>
        <div class = "container">
            <table class = "table">
                <tr><td style = "text-align: center; font-weight : bold ; font-size : 25px ;">CAESAR CIPHER</td></tr>
                <tr><td style = "font-weight : bold; color: blue">ENCRYPTION</td></tr>
                   <tr>
                        <td>
                           <form method = "POST" action = "/encrypt">
                                <div class = "mb-3">
                                    <label class = "form-label">Key : </label>
                                    <input type = "number" class = "form-control" name = "inputkeyPlain" placeholder = "Input key" required/>
                                </div>
                                <button type = "submit" class = "btn-primary">Encrypt</button>
                           </form>
                        </td>
                   </tr>
                   <tr><td style = "font-weight : bold; color : blue " >DECRYPTION</td></tr>
                   <tr><td>
                        <form method = "POST" action = "/decrypt">
                            <div class = "mb-3">
                                <label class = "form-label">Cipher texttext</label>
                                <input type = "number" class = "form-control" name = "inputCipherCipher" placeholder = "Input Cipher Text" required/>
                            </div>
                            <div class = "mb-3">
                                <label class = "form-label">Key : </label>
                                <input type = "number" class = "form-control" name = "inputkeyCipher" placeholder = "Input key" required/>
                            </div>
                            <button type = "submit" class = "btn-success">Decrypt</button>
                        </form>
                   </td></tr>
            </table>
        </div>
    </body>
</html>
